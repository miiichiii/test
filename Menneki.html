        options: ["Ê∞¥ÂàÜ„Çí„Åì„Åæ„ÇÅ„Å´ÊëÇÂèñ„Åô„Çã", "ÊøÄ„Åó„ÅÑÈÅãÂãï„ÇíÈï∑ÊôÇÈñìÁ∂ö„Åë„Çã", "ÂéöÁùÄ„Çí„Åô„Çã", "„Ç®„Ç¢„Ç≥„É≥„Çí‰ΩøÁî®„Åó„Å™„ÅÑ"],
        answer: 0,
        explanation: "ÁÜ±‰∏≠Áóá„ÅÆ‰∫àÈò≤„Å´„ÅØ„ÄÅ„Åì„Åæ„ÇÅ„Å™Ê∞¥ÂàÜË£úÁµ¶„ÅåÈáçË¶Å„Åß„Åô„ÄÇÁâπ„Å´È´òÊ∏©Â§öÊπø„ÅÆÁí∞Â¢É„Åß„ÅØ„ÄÅÊÑèË≠òÁöÑ„Å´Ê∞¥ÂàÜ„ÇíÊëÇÂèñ„Åô„ÇãÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ"
      },
      {
        question: "Âà©Â∞øËñ¨„ÇíÊúçÁî®„Åó„Å¶„ÅÑ„ÇãÊÇ£ËÄÖ„Å´„ÄÅËÑ±Ê∞¥‰∫àÈò≤„ÅÆ„Åü„ÇÅ„Å´ÊåáÂ∞é„Åô„ÇãÂÜÖÂÆπ„ÅØ„Å©„Çå„Åã„ÄÇ",
        options: ["Ê∞¥ÂàÜÊëÇÂèñ„ÇíÊéß„Åà„Çã", "Â°©ÂàÜ„ÇíÂ§ö„ÅèÊëÇÂèñ„Åô„Çã", "‰ΩìÈáçÊ∏¨ÂÆö„ÇíÊØéÊó•Ë°å„ÅÜ", "ÂåªÂ∏´„ÅÆÊåáÁ§∫„Å™„Åó„Å´Âà©Â∞øËñ¨„ÅÆÊúçÁî®„Çí‰∏≠Ê≠¢„Åô„Çã"],
        answer: 2,
        explanation: "Âà©Â∞øËñ¨„ÇíÊúçÁî®„Åó„Å¶„ÅÑ„ÇãÊÇ£ËÄÖ„ÅØ„ÄÅ‰ΩìÈáçÊ∏¨ÂÆö„ÇíÊØéÊó•Ë°å„ÅÜ„Åì„Å®„Åß„ÄÅ‰ΩìÊ∂≤„ÅÆÁä∂ÊÖã„ÇíÊääÊè°„Åó„ÄÅËÑ±Ê∞¥„ÅÆ‰∫àÈò≤„Å´ÂΩπÁ´ã„Å¶„Çã„Åì„Å®„Åå„Åß„Åç„Åæ„Åô„ÄÇ"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let shuffledOptions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const quizContent = document.getElementById('quiz-content');
      quizContent.classList.add('fade-out');

      setTimeout(() => {
        const question = quizData[currentQuestion];
        document.getElementById('question').textContent = question.question;

        shuffledOptions = shuffleArray([...question.options]);
        const optionsHtml = shuffledOptions.map((option, index) => `
          <div class="option" onclick="selectOption(${index})">${option}</div>
        `).join('');

        document.getElementById('options').innerHTML = optionsHtml;
        document.getElementById('explanation').style.display = 'none';

        quizContent.classList.remove('fade-out');
        quizContent.classList.add('fade-in');

        setTimeout(() => {
          quizContent.classList.remove('fade-in');
        }, 500);
      }, 500);
    }

    function selectOption(index) {
      const options = document.querySelectorAll('.option');
      if (options[index].classList.contains('disabled')) {
        return;
      }

      options.forEach(option => {
        option.classList.add('disabled');
      });

      options[index].classList.add('selected');

      const question = quizData[currentQuestion];
      const selectedAnswerIndex = question.options.indexOf(shuffledOptions[index]);
      userAnswers[currentQuestion] = selectedAnswerIndex;

      const explanationEl = document.getElementById('explanation');
      explanationEl.innerHTML = `
        <div class="explanation-header">
          <span class="explanation-icon">üí°</span>
          Ëß£Ë™¨
        </div>
        ${question.explanation}
      `;
      explanationEl.style.display = 'block';

      if (selectedAnswerIndex === question.answer) {
        explanationEl.style.backgroundColor = '#e8f5e9';
        explanationEl.style.borderLeftColor = '#4caf50';
        options[index].classList.add('correct'); 
      } else {
        explanationEl.style.backgroundColor = '#ffebee';
        explanationEl.style.borderLeftColor = '#f44336';
      }
    }

    function nextQuestion() {
      const selectedOption = document.querySelector('.option.selected');
      if (selectedOption === null) {
        alert('ÈÅ∏ÊäûËÇ¢„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ');
        return; 
      }

      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      score = userAnswers.reduce((total, answer, index) => 
        total + (answer === quizData[index].answer ? 1 : 0), 0);

      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.style.display = 'none';

      const percentage = (score / quizData.length) * 100;
      let resultHtml = `
        <h2>„ÇØ„Ç§„Ç∫ÁµêÊûú</h2>
        <p>Ê≠£Ëß£Êï∞: ${score} / ${quizData.length}</p>
        <p>Ê≠£Á≠îÁéá: ${percentage.toFixed(2)}%</p>
      `;

      quizData.forEach((question, index) => {
        const isCorrect = userAnswers[index] === question.answer;
        resultHtml += `
          <div class="result-card">
            <h3>ÂïèÈ°å ${index + 1}</h3>
            <p class="result-status ${isCorrect ? 'correct' : 'incorrect'}">
              ${isCorrect ? 'Ê≠£Ëß£' : '‰∏çÊ≠£Ëß£'}
            </p>
            <p><strong>Ë≥™Âïè:</strong> ${question.question}</p>
            <p><strong>„ÅÇ„Å™„Åü„ÅÆÂõûÁ≠î:</strong> ${question.options[userAnswers[index]] || 'Êú™ÂõûÁ≠î'}</p>
            <p><strong>Ê≠£Ëß£:</strong> ${question.options[question.answer]}</p>
            <p><strong>Ë™¨Êòé:</strong> ${question.explanation}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åô„Çã</button>`;
      resultContainer.innerHTML = resultHtml;

      if (percentage >= 80) {
        const attendanceLink = document.getElementById('attendance-link');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ80%‰ª•‰∏ä„ÅÆÊ≠£Á≠îÁéá„Åß„Åô„ÄÇ</p>
          <a href="https://forms.gle/3eiZiJwMY9mrWqYs7" target="_blank">Âá∫Â∏≠Á¢∫Ë™ç„Éï„Ç©„Éº„É†„Å´ÂõûÁ≠î„Åô„Çã</a>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      shuffledOptions = [];
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = '';
      document.getElementById('attendance-link').style.display = 'none';
      loadQuestion();
    }

    loadQuestion();
  </script>
